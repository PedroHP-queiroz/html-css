<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos </title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. utilizando as tags &lt; e &gt;</p> <!--LESS THAN / GREATER THAN-->
    <p>Se precisar quebrar outro parágrafo você pode <br> usar a tag &lt;br&gt;</p>
    <p>Vamos adicionar alguns emoji: 
        &#x1F911;
        &#x1F913;
    </p>
</body>
